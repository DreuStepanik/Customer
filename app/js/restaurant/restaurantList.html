<table>
	<thead>
		<tr>
			<th><h3>Restaurants</h3></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="restaurant in restaurantList.allRestaurants">
			<td>{{restaurant.name}}</td>
			<td>{{restaurant.address}}</td>
			<td>{{restaurant.zipcode}}</td>
			<td>{{restaurant.telephone}}</td>
			<td>{{restaurant.email}}</td>
			<td>{{restaurant.website}}</td>
			<td>{{restaurant.description}}</td>
			<td><button class="" ui-sref="restaurants.detail({restaurantId: restaurant.restaurantId})">Select</button></td>
		</tr>
	</tbody>
</table>
