<form ng-submit="login.loginCustomer(login.loginInfo)">
	<div>
		<label>Email</label>
		<input type="text" placeholder="Enter your Email" ng-model="login.loginInfo.email">
	</div>
	<div>
		<label>Password</label>
		<input type="text" placeholder="Enter your password" ng-model="login.loginInfo.password">
	</div>
		<button type="submit">Enter</button>
</form>
